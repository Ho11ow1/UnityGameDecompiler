<!DOCTYPE html>
<html>
<head>
	<title>Connection Error</title>

	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: #f0f0f0;
		}
		.error-container {
			text-align: center;
			padding: 2rem;
			background-color: white;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
		}
		h1{ 
			color: #e53e3e; 
		}
		p { 
			margin: 1rem 0; 
		}
		button{
			background-color: #4299e1;
			color: white;
			border: none;
			padding: 0.5rem 1rem;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="error-container">
		<h1>Connection Error</h1>
		<p>Could not connect to the Astro development server.</p>
		<p>Make sure the server is running at http://localhost:4321</p>
		<button onclick="window.location.reload()">Retry</button>
	</div>
</body>
</html>
